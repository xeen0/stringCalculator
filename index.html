<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
  </head>
  <body>
    <h1>String Calculator</h1>
    <textarea id="inputBox" rows="4" cols="50" placeholder="Enter numbers here, e.g., 1,2\n3,4"></textarea><br><br>
    <button onclick="calculate()">Calculate</button>
    <button onclick="getCalledCount()">Get Count</button>

    <p id="count"></p>
    <script src="./stringCalculator.js"></script>
